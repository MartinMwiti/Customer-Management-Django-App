{% extends 'accounts/main.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    {{ formset.management_form }}
    {% for form in formset %}
    {{form | crispy }}
    <hr>
    {% endfor %}   
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
